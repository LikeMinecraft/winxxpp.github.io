<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>个人博客</title>
    <link rel="stylesheet" href="styles.css"> <!-- 引入CSS样式表 -->
    <script src="scripts.js"></script> <!-- 引入JavaScript脚本 -->
</head>
<body>
    <!-- 首页 -->
    <section id="home">
        <h1>欢迎来到光圈的博客</h1>
        <p>这里是我分享知识和生活的地方。</p>
    </section>

    <!-- 关于我 -->
    <section id="about">
        <h2>关于我</h2>
        <p>这里是一些关于我的信息，比如我的兴趣爱好、工作经历等。</p>
    </section>

    <!-- 联系方式 -->
    <section id="contact">
        <h2>联系方式</h2>
        <p>您可以通过以下方式联系我：</p>
        <ul>
            <li>Email: l759486@163.com</li>
            <li>GitHub: LikeMinecraft</li>
            <li>bilibili: winxxpp</li>
            <!-- 更多联系方式 -->
        </ul>
    </section>

    <!-- 页脚 -->
    <footer>
        <p>版权所有 &copy; 2024 我的博客</p>
    </footer>
     <!-- 视频元素 -->
     <video id="myVideo" width="320" height="240" controls>
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- 超链接 -->
    <a href="#" onclick="playVideo()">点击这里播放视频</a>

    <script>
        // 获取视频元素
        var video = document.getElementById('myVideo');

        // 定义播放视频的函数
        function playVideo() {
            // 调用play方法播放视频
            video.play();
            // 阻止链接默认的导航行为
            return false;
        }
    </script>
    </video>

    
</body>
</html>
